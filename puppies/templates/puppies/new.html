<!DOCTYPE html>

<!-- Jasen Carroll
Aug 17th, 2015 -->
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Puppy Adoption</title>
    <meta name="description" content="Adoption website for Puppies in the Bay Area">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <h3>Puppy Adoption Website</h3>
          <ol class="breadcrumb">
            <li><a href="{{ url_for('index')}}">Home</a></li>
            <li class="active">New Shelter</li>
          </ol>
        </div>
      </div>
    </nav>
    <form class="well bs-component clearfix" action="{{ url_for('newShelter') }}" method="POST">
      <legend>New Shelter</legend>
      <div class="form-group col-xs-12">
        <label for="shelter-name">Name</label>
        <input type="text" class="form-control"  id="shelter-name" placeholder="Name" name="name">
      </div>
      <div class="form-group col-xs-12">
        <label for="shelter-address">Address</label>
        <input type="text" class="form-control"  id="shelter-address" placeholder="Address" name="address">
      </div>
      <div class="form-group col-xs-6">
        <label for="shelter-city">City</label>
        <input type="text" class="form-control"  id="shelter-city" placeholder="City" name="city" maxlength="20">
      </div>
      <div class="form-group col-xs-2">
        <label for="shelter-state">State</label>
        <input type="text" class="form-control"  id="shelter-state" placeholder="State" name="state" maxlength="2">
      </div>
      <div class="form-group col-xs-4">
        <label for="shelter-zipCode">Zipcode</label>
        <input type="text" class="form-control"  id="shelter-zipCode" placeholder="Zipcode" name="zipCode" maxlength="10">
      </div>
      <div class="form-group col-xs-12">
        <label for="shelter-website">Website</label>
        <input type="text" class="form-control"  id="shelter-website" placeholder="Website" name="website">
      </div>
      <a href="{{ url_for('index') }}" class="btn btn-default">Cancel</a>
      <input type="submit" class="btn btn-success btn-right" value="Add Shelter">
    </form>

  </body>
</html>
