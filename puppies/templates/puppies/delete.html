<!DOCTYPE html>

<!-- Jasen Carroll
Aug 17th, 2015 -->
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Puppy Adoption</title>
    <meta name="description" content="Adoption website for Puppies in the Bay Area">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <h3>Puppy Adoption Website</h3>
          <ol class="breadcrumb">
            <li><a href="{{ url_for('index')}}">Home</a></li>
            <li class="active">Delete Shelter</li>
          </ol>
        </div>
      </div>
    </nav>
    <form class="well bs-component clearfix col-md-6 col-md-offset-1" action="{{ url_for('deletePuppy', shelter_id=shelter.id, puppy_id=puppy.id) }}" method="POST">
      <legend>Delete Shelter</legend>
      <div class="form-group col-xs-12">
        <label for="shelter-name">Name</label>
        <input type="text" class="form-control"  id="shelter-name" value="{{ shelter.name }}" name="name" disabled>
      </div>
      <a href="{{ url_for('index') }}" class="btn btn-default btn-left">Cancel</a>
      <input type="submit" class="btn btn-danger btn-right" value="Delete Shelter">
    </form>
    <div class="col-md-3 col-md-offset-1 well">
      <h2 class='text-center'>Contact Info</h2>
      <table class="table">
        <tr>
          <td>Name:</td>
          <td>{{ shelter.name }}</td>
        </tr>
        <tr>
          <td>Address:</td>
          <td>{{ shelter.address }}</td>
        </tr>
        <tr>
          <td>City:</td>
          <td>{{ shelter.city }}</td>
        </tr>
        <tr>
          <td>State:</td>
          <td>{{ shelter.state }}</td>
        </tr>
        <tr>
          <td>Zipcode:</td>
          <td>{{ shelter.zipCode }}</td>
        </tr>
        <tr>
          <td>Website:</td>
          <td><a href="http://{{ shelter.website }}" target="_blank">{{ shelter.website }}</a></td>
        </tr>
      </table>
  </body>
</html>
