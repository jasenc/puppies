<!DOCTYPE html>

Aug 17th, 2015 -->
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Puppy Adoption</title>
    <meta name="description" content="Adoption website for Puppies in the Bay Area">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <h3>Puppy Adoption Website</h3>
          <ol class="breadcrumb">
            <li><a href="{{ url_for('index')}}">Home</a></li>
            <li class="active">{{ shelter.name }}</li>
          </ol>
        </div>
      </div>
    </nav>

    <div class="col-md-6 col-md-offset-3 well">
      <h2 class='text-center'>{{ shelter.name }}</h2>
      <p class ='text-center'>Please view the list below for puppies ready to be adopted</p>
      <ul class="list-group col-md-8 col-md-offset-2 text-center">
        {% for p in puppies %}
        <li class="list-group-item">
          <h3><a href="#">{{ p.name }}</a></h3>
          <a href="#" class="btn btn-info">Edit</a>
          <a href="#" class="btn btn-warning">Delete</a>
        </li>
        {% endfor %}
        <li class="list-group-item">
          <p>Do you know a puppy in this shelter that we are missing?</p>
          <a href="#" class="btn btn-success">Add Puppy</a>
      </ul>
    </div>

  </body>
</html>
